<mat-card>
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input style="width:350px" [ngClass]="{'error': isValid('firstName')}" matInput placeholder="First Name" formControlName="firstName">
    </mat-form-field>

    <mat-form-field>
      <input style="width:350px" [ngClass]="{'error': isValid('lastName')}" matInput placeholder="Last Name" formControlName="lastName">
    </mat-form-field>

    <mat-form-field>
      <input style="width:350px" [ngClass]="{'error': isValid('email')}" matInput placeholder="Email" type="email" formControlName="email">
    </mat-form-field>

    <mat-form-field>
      <input style="width:350px" [ngClass]="{'error': isValid('password')}" matInput placeholder="Password" type="password" formControlName="password">
    </mat-form-field>

    <mat-form-field>
      <input style="width:350px" [ngClass]="{'error': isValid('confirmPassword')}" matInput placeholder="Confirm Password" type="password" formControlName="confirmPassword">
    </mat-form-field>
    <br>
    <span *ngIf="form.errors?.mismatchedFields">Passwords do not match</span>
    <br>
    <button mat-raised-button color="primary">Register</button>
  </form>
</mat-card>
